<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootStrap - M12</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col d-flex justify-content-center">
                <div class="alert alert-success h3">
                    Exercício BootStrap - Módulo 12

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h2 class="display-4">Entre em contato</h2>
                <form>
                    <label class="form-label" for="name">Seu nome:</label>
                    <input class="form-control" type="text" id="nome">
                    <label for="email" class="form-label">Seu e-mail:</label>
                    <input id="email" type="email" class="form-control">
                    <label for="telefone" class="form-label">Telefone:</label>
                    <input id="telefone" type="tel" class="form-control">
                    <div class="col d-flex justify-content-center">
                        <button class="btn btn-outline-success btn-md">
                            Enviar dados                             
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
